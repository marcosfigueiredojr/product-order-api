spring:
  datasource:
    url: jdbc:mysql://localhost:3306/ecommerce?useSSL=false&serverTimezone=UTC
    username: root
    password: Java@1979
    driver-class-name: com.mysql.cj.jdbc.Driver

  flyway:
    enabled: true
    baseline-on-migrate: true
    locations: classpath:db/migration

  jpa:
    hibernate:
      # Use 'validate' ou 'none' em produção; 'update' apenas em desenvolvimento
      ddl-auto: update
    show-sql: true
    properties:
      hibernate:
        dialect: org.hibernate.dialect.MySQLDialect
        # Essencial para que o Hibernate entenda UUID como BINARY(16) no MySQL
        type:
          preferred_uuid_jdbc_type: BINARY
    # Desabilita o aviso de "open-in-view" no log
    open-in-view: false

server:
  port: 8080

# Melhora a visibilidade de erros durante o login no console do Eclipse
logging:
  level:
    org.springframework.security: DEBUG
    org.hibernate.SQL: DEBUG
    org.hibernate.type.descriptor.sql.BasicBinder: TRACE